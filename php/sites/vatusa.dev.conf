<VirtualHost *:80>
  ServerName www.vatusa.dev
  ServerAdmin vatusa6@vatusa.net
  DocumentRoot /var/www/vatusa/public
  <Directory /var/www/vatusa/public>
    AllowOverride All
    Options +FollowSymLinks -Indexes
    Require all granted
  </Directory>

  ErrorLog /var/log/apache2/vatusa.error
  CustomLog /var/log/apache2/vatusa.access common
</VirtualHost>

<VirtualHost *:80>
  ServerName api.vatusa.dev
  ServerAdmin vatusa6@vatusa.net
  DocumentRoot /var/www/api/public
  <Directory /var/www/api/public>
    AllowOverride All
    Options +FollowSymLinks -Indexes
    Require all granted
  </Directory>

  ErrorLog /var/log/apache2/api.error
  CustomLog /var/log/apache2/api.access common
</VirtualHost>
